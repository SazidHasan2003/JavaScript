<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>key pressing project</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: "Gilroy";
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      #main {
        width: 100%;
        height: 100%;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: #555;
        font-size: 9rem;
        font-weight: 10;
        user-select: none;
        letter-spacing: -1rem;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>Press key</h1>
    </div>

    <script>
      let h1 = document.querySelector("h1");

      let press = window.addEventListener("keydown", function (dets) {
        // h1.textContent=dets.key;

        if (dets.key === " ") {
          h1.textContent = "Space";
        } else {
          h1.textContent = dets.key;
        }
      });
    </script>
  </body>
</html>
