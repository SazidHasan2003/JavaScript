<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dyynamic Card creation</title>

    <style>
        
        *{

margin: 0;
padding: 0;
box-sizing: border-box;


}

html,
body{

 width:100% ;
 height: 100%;


}

#main{
padding: 30px;

width: 100%;
height: 100%;
background-color: #222;


}

input{

    display: block;
}


.card{
    max-width: 300px;
    color: white;
    margin-top: 40px;
    border-radius: 10px;
    display: inline-block;
    padding: 20px;
    border: 2px solid #555;


}
.card p{

font-size: 12px;
margin-top: 10px;
}

.card h5{
margin-top: 3px;


}

.profile{

    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-bottom: 7px;
    overflow: hidden;
     background-color: #aaa;

}

.profile img{
width: 100%;
height: 100%;
object-fit: cover;


}



    </style>
</head>
<body>

    <div id="main">
    <form action="">

    <input type="text" placeholder="profile pic">
    <input type="text" placeholder="name">
    <input type="text" placeholder="occupation">
    <input type="text" placeholder="info">
    <input type="submit">


    </form>

</div>

    <script>

let form=document.querySelector("form");

let inputs=document.querySelectorAll("input");
let main=document.querySelector("#main");

form.addEventListener("submit",function(dets){

dets.preventDefault();
let card=document.createElement("div");
card.classList.add("card");

let profile=document.createElement("div");
profile.classList.add("profile")
card.appendChild(profile)
let img = document.createElement("img");
img.setAttribute("src",inputs[0].value||"https://static.vecteezy.com/system/resources/previews/049/334/767/non_2x/no-photo-or-is-allowed-sign-illustration-prohibited-sticker-vector.jpg")

let h3=document.createElement("h3");
h3.textContent=inputs[1].value
let h5=document.createElement("h5");
h5.textContent=inputs[2].value;
let p=document.createElement("p");
p.textContent=inputs[3].value
profile.appendChild(img);
card.appendChild(profile);
card.appendChild(h3);
card.appendChild(h5);
card.appendChild(p);


main.appendChild(card);

inputs.forEach(function(inp){
if(inp.type!=="submit"){

    inp.value="";
}


});


});


    </script>
